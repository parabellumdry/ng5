<div class="container color-dark">
  <div class="col">
    <p>Yapılacaklar Listesine Yeni Hedef Eklemek için Aşağıdaki Alana Giriş Yapınız</p>
  </div>
  <div class="col">
    <p>Yapılacaklar Listesi ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
   <p class="sm">Yeni Yapılacak Hedef Ekle</p>
   <form>
     <input type="text" class="txt" name="item" placeholder="Hedef.." [(ngModel)]="goaltext" >
     <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
   </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals let i=index" (click)="removeItem(i)" >
      {{ goal }}
    </p>
  </div>
</div>
